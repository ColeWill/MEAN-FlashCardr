<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
  		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Trivia_Machine</title>
		<!-- CSS -->

		<link rel="stylesheet" type="text/css" href="/css/styling.css">
		
		<!-- bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		
		
		<!-- angular -->
		<script src="/bower_components/angular/angular.min.js"></script>
		<!-- angulr route -->
		<script src="/bower_components/angular-route/angular-route.min.js"></script>

		
		<!-- app.js connected -->
		<script src="/scripts/app.js"></script>
		<!-- controller twerkin -->
		<script src="/scripts/controllers/flashCardController.js"></script>
		
	
 
        
</head>
<body ng-app="FlashCardApp">

<section class="container-fluid">

	<nav class="navbar">
	  <h1 class="navbar-brand mb-0">Trivia_Machine - MongoDB + Express + AngularJS + NodeJS</h1>
	</nav>

	<article class="container" ng-controller="FlashCardController as flashControl">
		<!-- Form -->
		<div id="formbox" class="row">
			<div class="col-6">

				<form ng-submit="flashControl.addNew()" method="POST">
					<h4>Create your own Trivia Questions!</h4>
					
					<div class="form-group">
						<label for="Type">The Type of Question...</label>
						<input class="form-group form-control" id="Type" type="text" ng-model="flashControl.newCard.type" placeholder="Type">
					</div>

					<div class="form-group">
						<label for="Type">The Question...</label>
						<input class="form-group form-control" id="Type" type="text" ng-model="flashControl.newCard.question" placeholder="Question">
					</div>

					<div class="form-group">
						<label for="Type">The Answer...</label>
						<input class="form-group form-control" id="Type" type="text" ng-model="flashControl.newCard.answer" placeholder="Answer">
					</div>

					<input id="submit" class="btn-primary" type="submit" value="create">

				</form>

			</div>
		</div>
		<!-- Form -->
		<!-- FlashCard -->
		<div class="container">
			<div class="row">
				<div id="flashCard" ng-repeat="card in flashControl.all">
					<div class="flashCard">
						<div id="innerCard">
							<h5>{{card.type}}...</h5>
							<h6>Question: {{card.question}}</h6>
							<h6 >Answer: <span id="answer"></span></h6>
							
							<button ng-disabled="yes" class="btn-info" value="answer" ng-click="flashControl.answer(card)" ng-click="yes=true">Answer</button>
							
							<button class="btn-warning" value="hide" ng-click="flashControl.hideCard(card)">Hide</button>
							<span class="pull-right">
							<button id="deleteBTN"  class="btn-danger"  ng-click="flashControl.removeCard(card)">X</button>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>

	</article>

</section>

	<!-- jQuery for bootstrap -->
	<!-- bootstrap js jquery popper -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		
</body>
</html>
