<body ng-app="FlashCardApp">


<div class="container">
	<header class="navbar">
	<h1 class="pull-left">Flash Cardr {{3+3}} = 6 angular working...</header>
</div>

<section class="conatainer-fluid" ng-controller="FlashCardController as flashControl">

	<form ng-submit="flashControl.addNew()" method="POST">
		<label>Make a New FlashCard!</label>
		<div>
			<input type="text" ng-model="flashControl.newCard.type" placeholder="Type">
		</div>
		<div>
			<input type="text" ng-model="flashControl.newCard.question" placeholder="Question">
		</div>
		<div>
			<input type="text" ng-model="flashControl.newCard.answer" placeholder="Answer">
		</div>
		<input type="submit" value="submit"></input>
	</form>
	
	<div class="col-sm-4 col-md-4 col-lg-4" ng-repeat="card in flashControl.all">
		<div class="flashCard">
		<h5>Type: {{card.type}}</h5>
		<h4>Question: {{card.question}}</h4>
		<h4 id="answer">Answer: {{card.answer}}</h4>
		<button class="btn-primary" value="answer" ng-click="showAnswer"></button>
		<button class="btn-danger" ng-click="flashControl.removeCard(card)">x</button>
		</div>
	</div> 

</section>
